unix.cli.word_count_simple:
  stdin: dataset_fpath=/Users/aigerimabdibekova/Wiki.txt	
         cat $dataset_fpath | wc -w
         wc -w  $dataset_fpath 
  result: 12345678 /Users/aigerimabdibekova/Wiki.txt	
unix.cli.word_count_complex:
  stdin: tr -s '[:space:]' '\n' < "$dataset_fpath" | wc -l
  result: 12345678 933
unix.cli.word_count_unique:
  stdin: cat "$dataset_fpath" | tr -s '[:space:]' '\n' | sort | awk '!seen[$0]++' | wc -l
  result: 12345678 499
unix.cli.word_count_must_uniq:
  stdin: cat "$dataset_fpath" | tr -s '[:space:]' '\n' | sort | uniq | wc -l
  result: 12345678 499
unix.cli.topic_article_count:
  stdin: cat "$dataset_fpath" | grep -i "python" | wc -l
  result: 12345678 33
